[Devices]
# sample holder configuration
numsubsholderrow = 4
numsubsholdercol = 4
#Area of the substrate in cm^2
substrateArea = 6.4516 

[Acquisition]
# Steady state measurements #
acqSoakVoltage = 1
acqSoakTime = 2
acqHoldTime = 1
acqStepVoltage = 0.5
acqDirection = 0
acqForwardVoltage = 1
acqReverseVoltage = -1
acqArchitecture = 0
acqDelayBeforeMeas = 1
#Tracking
acqTrackNumDevices = 2
acqTrackTime = 5
acqHoldTrackTime = 0.5

[Instruments]
# Camera related parameter
# Threshold for contrast in camera alignment
alignmentIntThreshold = 0.6
# if contrast ratio is larger than this value, devices/masks are misaligned
alignmentContrastDefault = 1
# if max intensity is larger than this value, the requirement for
# intensity is satisfied for checking the alignment
alignmentIntMax = 10

# Powermeter related parameters #
powermeterID = "USB0::0x1313::0x8072::P2008173::INSTR"
# Irradiance in W/m^2
irradiance1Sun = 4.5044
irradianceSensorArea = 3.24
# Switchbox and sourcemeter related parameters
switchboxid = GPIB0::16::INSTR
sourcemeterid = GPIB0::24::INSTR

# Position reference solar cell
xPosRefCell = 1
yPosRefCell = 1

# Position powermeter
xPosPowermeter = 229
yPosPowermeter = 211

# Position Loading
xPosLoading = 5
yPosLoading = 270


[System]
appVersion = 0.24.0
# how much information shall be logged
loggingLevel = 20
loggingFilename = /Users/feranick/GridEdgeAT/GridEdgeAT.log

# Location of folder for locally saved data
csvSavingFolder = /Users/feranick/GridEdgeAT/data/
saveLocalCsv = False
logPlotJV = True

[DM]
# Data-management interaction
submitToDb = True
DbHostname = 18.82.1.200
DbPortNumber = 27017
DbName = test
DbUsername = user
DbPassword = Tata
DbHttpPortNumber = 3000
DbHttpPath = /api/Measurements
